String = 5210,    西元184年。時值東漢中平元年。靈帝無能，朝綱不振，以致民不聊生。太平道人張角號稱：「蒼天已死 黃天當立」，率黃巾軍起義。大將軍何進奉旨征討，率劉備、曹操、袁紹等名將與之抗衡。各地軍閥、豪傑也紛紛起義爭奪江山，一時天下大亂、風起雲湧，群雄爭霸的三國亂世自此拉開序幕………………
String = 5211,    西元189年。中平六年。靈帝駕崩，少帝繼位。大將軍何進密召并州牧董卓帶兵入京，意欲誅殺宦官。後何進事敗，為宦官所殺，袁紹順勢誅盡宦官。怎料董卓趁機蟠踞洛陽，立獻帝、廢少帝，進位相國，權傾朝廷。各地豪傑紛紛組成聯盟共襄盛舉，同聲起兵討伐董卓。開始了一場以勤王討賊為名的龍爭虎鬥。
String = 5212,    西元194年。興平元年。司徒王允命養女貂蟬以美人計挑撥，遂使猛將呂布誅殺董卓，各地兵馬頓時師出無名。聯盟一夕崩潰，州牧勢力的爭鬥趨於白熱化，席捲中國的全面內戰終於爆發。各軍閥君主間的政治權謀、武力衝突達到前所未有的激烈程度。
String = 5213,    西元199年。建安四年。袁紹滅公孫瓚，佔有北方幽、冀、青、并四州。小霸王孫策平定江東。劉備亦於徐州自立，後歸劉表。曹操挾獻帝以為正統，滅袁術、斬呂布，中原盡入其手。次年，曹操憑精兵良將大破袁紹於官渡，世稱「官渡之戰」。此戰之後，天下遂傾於三分之勢。
String = 5214,    西元208年。建安十三年。劉備已三顧茅廬得臥龍諸葛孔明，並納荊州。孫權亦繼承兄長孫策衣缽坐領江東。劉備遂與孫權聯合揮軍北上，大敗曹操於赤壁三江口。至此，天下大勢以為三分。
String = 5215,    西元219年。建安二十四年。劉備入蜀，奪得漢中，自立為漢中王。孫權進佔荊州。次年，曹操亡，子曹丕繼位稱帝，是為魏文帝，漢亡。又次年，劉備稱帝，是為蜀漢昭烈帝。乃至孫權改年號黃龍，是為東吳大帝。後世所稱蜀漢、曹魏、東吳之「三國鼎立」逐告底定。
String = 5216,    西元263年。諸葛亮之徒姜維輔佐蜀後主劉禪，力抗曹魏王朝大將司馬懿。奈何無力回天，蜀漢滅，劉禪降魏。東吳王國孤掌難鳴，再無力與魏抗衡。三分天下遂趨一統之勢…………………
String = 5217,    西元???年。不甘天下局勢盡由男子主導，三國女武將紛紛揭竿起義。一時之間，江山萬里，皆入女子掌握，群鳳之戰於焉展開………
String = 5218,    西元???年。妖星掠空，天現異象。自不同的年代，三國豪傑跨越時空齊聚一堂，各憑文韜武略，爭奪天下霸主之位。且看三國群英浴血千里、譜寫神州大地嶄新傳奇………
String = 5219,    西元???年。天有異象，計都、羅喉同現。覬覦漢室江山已久的霸王項羽由煉獄重返世間，並率諸多煉獄武將、妖獸橫行肆虐；同一時刻，高祖劉邦亦率領通天帝軍下凡捍衛大漢江山，一時間天下局勢混沌不明。天下群英遂暫摒私仇，齊心協力對抗突然而來的挑戰………


