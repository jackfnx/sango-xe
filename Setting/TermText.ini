String = 13500,士兵說明
String = 13501,重步兵是戰場的基本兵種，在對付弓兵、弩兵這類遠距離攻擊的兵種時，將可發揮最大的戰力。不過步兵一旦遇上專剋步兵的騎兵時，可就一籌莫展了。
String = 13502,神刀兵是重步兵的升級型，升級後不僅命中率上升。在戰場上還有機會發動特殊的「突刺」攻擊，同時殺傷前方一直線上最多兩名敵軍。
String = 13503,長弓兵是可以遠距離拋射攻擊的兵種，雖然命中率略為偏低，但超長的攻擊距離足以彌補此一弱點。只要輔助以近戰兵種作為弓兵隊的屏障，弓兵就能發揮其最大價值。
String = 13504,強弓兵是長弓兵的升級，擁有更快的射速，射程也更遠。在戰場上有機會發射特殊的「火箭」，使中箭的敵軍受到加倍的傷害。
String = 13505,長槍兵可視為擁有特殊裝備的步兵，雖然戰鬥方面略遜於步兵，但能夠有效剋制騎兵類型的兵種。
String = 13506,重戟兵是長槍兵的升級，基本的能力完全相同，但擁有更高的命中率。在戰場上還有少許機會發動特殊的「橫掃」攻擊，同時殺傷前方一排，最多三名敵軍。
String = 13507,強弩兵與長弓兵同樣是可進行遠程攻擊的兵種，但攻擊方式不同於弓兵的拋射，而是水平射擊的型態，同時可以貫穿最多一名敵軍，但有我方士兵阻擋在前，弩兵便無法射擊。
String = 13508,重弩兵是強弩兵的升級，擁有更高的射速、射程。在戰場上有機會發射強力的「透甲箭」，能夠貫穿最多三名敵軍。
String = 13509,斧騎兵是戰場上的大型兵種，擁有相當高的移動力及耐久度，只要避開槍兵單位的威脅，騎兵的鐵蹄將踏平戰場的每寸泥土。
String = 13510,重騎兵是斧騎兵的升級，擁有更高的移動速度。在戰場上還有機會施展「衝鋒刺」的特殊攻擊，同時殺傷前方一直線上，最多三名敵軍。
String = 13511,藤甲兵是南蠻特有的兵種，雖然屬於步兵類型，但對上騎兵時依然毫不遜色，配備盾牌的藤甲兵對弓箭也有一定程度的抵抗力，可是確無法應付貫穿力較強勁的弩兵箭矢。
String = 13512,重蠻甲兵是藤甲兵的升級，基本的能力完全相同，但命中率更高。重蠻甲兵在受到敵軍攻擊時，有機會施展「防禦」能力，不會受到任何的損傷。
String = 13513,近衛兵是移動速度僅次於騎兵的快速兵種，能夠近距肉搏，也能以飛刀進行中距離攻擊，攻擊間隔過長是其惟一的缺點，盡量與敵人保持距離才能發揮女兵最大的戰力。
String = 13514,親衛兵是近衛兵的升級，擁有更快的射速，射程也更遠。在戰場上有機會發射「三連刀」，同時殺傷最多三名敵軍。
String = 13515,猛獸兵屬於特化的騎兵兵種，在對上步兵時，可說是佔盡優勢，但猛獸兵的移動速度在騎兵類型中是略為偏低的，而且相當懼怕近衛兵的攻擊，這點要特別留意。
String = 13516,象兵是猛獸兵的升級，雖然速度大幅下降，但擁有更高的防禦力。在戰場上有機會使出威力驚人的「重踏」攻擊，能夠無視防禦，直接殺死面前敵兵。
String = 13517,忍者是倭國的特殊兵種，能力近似近衛兵，可以近戰，也可以進行中距離攻擊，雖然射程較近衛兵短，卻擁有更高的移動速度。
String = 13518,隱忍是忍者的升級，射速更快，射程也更遠。特殊的「隱身」能力，使敵軍完全無法掌握行蹤，只有在受到攻擊後，才會現形。
String = 13519,弩車是非常少見的兵種，可以進行超長距離的遠程攻擊，雖然攻擊間隔相當長，但射程是所有遠程兵種中最遠的。若有我方士兵阻擋在前，弩車便無法射擊。
String = 13520,連弩車是弩車的升級，攻擊間隔大幅縮短，還有機會發出強力的「穿岩箭」，能夠貫穿最多五名敵軍。
String = 13521,投石車是非常少見的兵種，攻擊間隔是所有兵種裡最長的，可以進行遠程的拋射攻擊，同時也是唯一普通攻擊就能造成大範圍傷害的遠程兵種。
