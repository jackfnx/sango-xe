String = 24501,方形之陣屬於最基本的陣形，前排部署近戰部隊，後排部署遠程部隊是最典型的兵力配置方式。方形之陣屬性上屬於盾陣，對抗劍屬性的陣形時會十分有利；但對上鎚屬性的陣形則極為不利。
String = 24502,翔鷹之陣能夠同時提昇我軍士兵攻擊力與移動速度，是相當強力的高等陣形，具有快速衝散敵軍陣勢的功效。翔鷹之陣本身為劍屬性，對上鎚陣會十分有利，但對盾陣則不利。\n士兵攻擊力上升\n士兵跑速上升
String = 24503,天地之陣是同時提昇我軍士兵防禦力、攻擊力、移動速度的高等陣型，幾乎適合任何戰術。天地之陣同時具有極的屬性，除了對無屬性的陣勢不利之外，對上任何陣形都有壓倒性的優勢。\n士兵防禦力上升\n士兵攻擊力上升\n士兵速度上升
String = 24504,雁形之陣是能夠同時提昇士兵防禦力、移動速度的高等陣型。左右兩軍具有包圍夾擊與上下延伸的機動性，在快速突入敵軍陣營後，可以立即產生包圍的效果。雁行之陣屬於劍陣，對上鎚陣會十分有利，但對盾陣則不利。要發揮雁形之陣的包圍，至少要能夠組成四名武將以上的部隊。\n士兵防禦力上升\n士兵速度上升
String = 24505,箭矢之陣是重視攻擊與速度的陣形，適合搭配移動速度慢的近戰兵種，用來突擊不擅近戰的遠程部隊時，更有意想不到的奇效。箭矢之陣屬於鎚陣，對盾陣十分有利，但難以應付劍陣。\n士兵速度上升\n士兵攻擊力上升
String = 24506,鉤形之陣是重視攻擊的陣形，成犄角之勢的衝鋒狀態，可以提高我軍士兵的攻擊力。鉤形之陣為鎚陣的屬性，對於盾陣十分強力，但對劍陣不利。\n士兵攻擊力上升
String = 24507,錐形之陣是能夠同時提昇我軍士兵攻擊力、移動速度的高等陣型，主要特色在於兵力集中於中央縱隊，在突破敵軍的前鋒防線時效果驚人。可說是鎚陣中攻擊力最強的陣形，無堅不催，只是遇上劍陣時就比較難以發揮威力。\n士兵攻擊力上升\n士兵速度上升
String = 24508,圓形之陣是重視防禦的陣形，各部隊互相連接，可以使士兵的防禦力上升。圓形之陣可說是防禦力最高的盾陣，與劍陣對陣時可說無往不利，但是遇上鎚陣就十分危險。\n士兵防禦力上升
String = 24509,水鏡之陣寓攻勢於無形，可以化解一切陣形的攻擊。特別是對上極屬性的陣形更有無窮的殺傷力。水鏡之陣屬於無形之陣，可同時增加士兵的各種能力，是最高級的防禦陣形。\n士兵攻擊力上升\n士兵速度上升\n士兵防禦力上升
