String = 40000,一.衝陣對決乃兩方武將，直接較量行軍佈陣之模式。玩家可運用武將的”衝陣配置量”來配置衝陣兵和法術陷阱以及城防工事以構築及防衛自己的陣地，並衝破對手陣地。\n\n二.衝陣對決的勝負，由雙方的衝陣得分與體力高低來決定。當衝陣兵成功突破對方陣地時，將依照衝陣兵本身的強度，獲得達陣分數，同時對敵方武將造成傷害並離開戰場。愈強的衝陣兵，衝破敵陣的時候，能夠對武將得到愈大的分數與傷害。\n\n三.衝陣兵的強度，取決於武將的”衝陣配置量”，愈強的衝陣兵，需要愈多的衝陣配置量；同時突破陣地時，獲得的達陣分數也愈高。\n\n四.衝陣兵有各自的移動攻擊模式，玩家可對同一陣列的衝陣兵進行衝鋒或者待機的命令但無法操縱衝陣兵的移動。\n\n五.衝陣兵以突破對手陣地為目的，不會後退。當所有的衝陣兵都突破雙方陣地，離開戰場的同時，得分較高的武將獲得本次對決的勝利。\n\n六.若兩邊所得分數相同時，將以雙方的體力決勝。體力較高者獲勝。
